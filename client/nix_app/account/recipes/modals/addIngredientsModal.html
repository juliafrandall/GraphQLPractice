<div class="modal-header">
  <button type="button" class="close" ng-click="modal.close()" aria-label="Close">
    <span aria-hidden="true"><i class="fa fa-times"></i></span>
  </button>
  <h3 class="modal-title">Add Ingredients</h3>
</div>
<div class="modal-body">
  <form>
    <div class="row" unreleased="">
      <div class="col-sm-4">
        <label class="radio-inline">
          <input type="radio" name="form" id="freeform-text" ng-model="vm.form" value="freeform-text" ng-checked="true"> Freeform Text
        </label>
      </div>
      <div class="col-sm-4">
        <label class="radio-inline">
          <input type="radio" name="form" id="smart-search" ng-model="vm.form" value="smart-search"> Search Foods
        </label>
      </div>
    </div>
    <br unreleased="">
    <div class="form-group text-center" ng-show="vm.form=='freeform-text'">
      <div class="unrecognised-food-notification top" ng-show="vm.unrecognisedFoods">
        The following ingredients were not recognized.
      </div>
      <textarea ng-model="vm.freeform"
                class="form-control" name="" id="" cols="30" rows="10"
                placeholder="For best results, please limit one ingredient per line.

                            E.g.
                            2 cups baby spinach
                            1 tbsp olive oil
                            .25 cups onions, chopped
                "></textarea>
      <div class="unrecognised-food-notification bottom" ng-show="vm.unrecognisedFoods">
        Please edit and resubmit, or close this window.
      </div>
    </div>
    <div class="form-group" ng-show="vm.form=='smart-search'">
      <div instant-smart-search="vm.instantSmartSearch" class="margin-bottom"></div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-show="vm.form=='freeform-text'" class="btn btn-success" type="button" ng-click="modal.submit()">
    Add to Recipe
  </button>
  <button class="btn btn-default" type="button" ng-click="modal.close()">
    Close
  </button>

  <alert type="danger" class="tidy-alert" ng-if="vm.$error">{{vm.$error.message}}</alert>
</div>
