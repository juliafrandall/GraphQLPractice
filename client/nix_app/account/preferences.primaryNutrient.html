<div class="row">
  <div class="col-md-6 col-lg-6">
    <a href="#" ui-sref="account.cabinet.preferences" class="btn btn-default btn-sm pull-left btn-back">
      <i class="fa fa-chevron-left"></i>
    </a>
    <h3 class="text-center">
      Primary Nutrient
    </h3>
    <div>
      Please select the primary nutrient to display on your main food log
    </div>

    <form novalidate ng-submit="vm.submit()" name="form">
      <table class="table">
        <thead>
        <tr>
          <td>Nutrient</td>
          <td>Daily Goal/Limit</td>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="nutrient in vm.primaryNutrients">
          <td>
            <div class="radio">
              <label>
                <input type="radio"
                       ng-model="vm.primaryNutrient"
                       name="primaryNutrient"
                       ng-value="nutrient">
                {{nutrient.name}}
              </label>
            </div>
          </td>
          <td>
            <div class="input-group">
              <input type="number" class="form-control" ng-model="nutrient.value">
              <div class="input-group-addon">{{nutrient.unit}}</div>
            </div>
          </td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
          <td colspan="2" class="text-center">
            <button class="btn btn-success" ng-click="vm.submit()"
                    ng-disabled="!vm.primaryNutrient.value || vm.submit.$busy">
              Save
            </button>
          </td>
        </tr>
        </tfoot>
      </table>
    </form>

  </div>
</div>
