<div class="container auth-body-helper" ng-if="vm.isAuthenticated">
  <div class="row row-login">
    <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-offset-4 col-md-4">
      <p class="oauth-brand">
        <img ng-src="{{vm.providerInfo.logo}}" alt="{{vm.providerInfo.name}}">
      </p>
      <h3 class="text-center">
        Authorize 3rd Party App
      </h3>

      <form nix-action="{{vm.form.action}}" name="authForm" method="POST">
        <input type="hidden" ng-repeat="(key, value) in vm.form.data" name="{{key}}" value="{{value}}">
        <div class="text-center margin-bottom">
          Would you like to grant {{vm.providerInfo.name}} access to your Nutritionix.com account?
        </div>
        <div class="text-right">
          <button type="button" class="btn btn-danger" ng-click="vm.cancel()">Cancel</button>
          <button type="button" class="btn btn-success" ng-click="vm.accept()">Yes</button>
        </div>
      </form>

      <div class="text-center" style="margin-top: 50%">
        Not {{vm.userName}}?
        <a href ng-click="vm.logout()">Logout.</a>
      </div>
    </div>
  </div>
</div>
