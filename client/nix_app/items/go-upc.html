<div class="container bg-white">
  <form class="form-horizontal" name="vm.upcForm" novalidate>
    <div class="form-group">
      <h1 class="col-sm-offset-2 col-sm-10">
        Lookup UPC
      </h1>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="upc">UPC</label>
      <div class="col-sm-5">
        <input ng-model="vm.upc" type="text" class="form-control" id="upc" name="upc" placeholder="UPC" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-5 col-sm-offset-2">
        <div
          vc-recaptcha
          ng-model="vm.recaptcha.response"
          on-create="vm.recaptcha.widgetId = widgetId"
          on-expire="vm.recaptcha.expired()"
        ></div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default"
                ng-disabled="vm.upcForm.$invalid || vm.submit.$busy"
                ng-click="vm.submit()">Lookup UPC
        </button>
      </div>
    </div>

    <div class="form-group" ng-show="vm.submit.$error">
      <div class="col-sm-offset-2 col-sm-5">
        <alert class="tidy-alert" type="danger">
          Lookup failed. Please try again.
        </alert>
      </div>
    </div>
  </form>
</div>
