<div class="container" itemscope itemtype="https://schema.org/Product">
  <div class="row item-title bg-white padding">
    <div class="col-lg-12 as-table">
      <div class="as-table-cell">
        <h1 itemprop="name" class="food-item-name">{{vm.item.item_name}}</h1>
        <p itemprop="brand" itemscope itemtype="https://schema.org/Organization" class="food-item-brand">
          <a>
            <span itemprop="name">{{vm.item.brand_name}}</span>
          </a>
        </p>
      </div>
    </div>
  </div>
  <div class="row bg-white padding">
    <div class="col-lg-9">
      <div class="row">
        <div class="col-sm-5 col-lg-5">
          <div class="nutrition-label"
               nutrition-label="vm.labelData"
               nutrition-label-options="{userFunctionOnQuantityChange: vm.quantityChanged.$apply}"></div>
          <p class="text-center" ng-class="{'fadeGreen ng-enter': vm.$updated}">
            The above nutrition label is stored here:

            <qr correction-level="'M'"
                size="800" view-size="200"
                text="vm.qrCodeData" download-name="NixQRCode-{{vm.item.brand_name}}_{{vm.item.item_name}}"
                image="true" download="true"></qr>
          </p>

        </div>
        <div class="col-sm-7 col-lg-7">

          <form class="form-horizontal">
            <div class="form-group">
              <label for="brandname" class="col-sm-3 control-label">Brand name</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="brandname" ng-model="vm.item.brand_name">
              </div>
            </div>
            <div class="form-group">
              <label for="foodname" class="col-sm-3 control-label">Food name</label>
              <div class="col-sm-7">
                <input type="text" class="form-control" id="foodname" ng-model="vm.item.item_name">
              </div>
            </div>
            <div class="form-group">
              <label for="qty" class="col-sm-3 control-label">Serving Qty</label>
              <div class="col-sm-2">
                <input type="number" class="form-control" id="qty" min="0"
                       ng-model="vm.servingsQty"
                       ng-change="vm.quantityChanged()"
                       required>
              </div>
            </div>
            <div class="form-group">
              <label for="ingredientsInput" class="col-sm-3 control-label">Ingredients</label>
              <div class="col-sm-7">
                <textarea name="ingredientsInput" id="ingredientsInput" cols="30" rows="10" class="form-control"
                          ng-model="vm.input" ng-change="vm.inputChanged()">
                      </textarea>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-2 col-sm-offset-3">
                <button class="btn btn-lg btn-success" ng-click="vm.process()">Update</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <div ads></div>
    </div>
  </div>
</div>
